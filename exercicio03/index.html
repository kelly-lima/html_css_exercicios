<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div>

        <div class="formulario img">
            <img src="img/light-logo.png" alt="Logo da Solcode">
        </div>

        <form>
            <h3>Bem-Vindo! Entre com o email e senha.</h3>

            <div class="formulario">
                <label class="formulario" for="campoEmail">Email</label> <br>
                <input id="campoEmail" name="campoEmail" type="email" required>

            </div>

            <div class="formulario">
                <label class="formulario" for="campoSenha">Senha</label><br>
                <input id="campoSenha" name="campoSenha" type="password" minlength="8" required>
            </div>

            <div class="formulario botao">
                <button class="formulario" type="submit">Login</button>
            </div>

            <div class="formulario">
                <input type="checkbox" name="continuarConectado" />
                <label for="checkConectado">Continuar conectado?</label>
            </div>

        </form>

    </div>

    <hr>
    <br><br>

    <table class="tab">

        <thead>

            <th>Custo</th>
            <th>Bolsa Integral</th>
        </thead>

        <tbody>

            <th>Prazo de Incrição</th>
            <td>até 03/10/22</td>
        </tbody>

        <tbody>
            <th>Inícios do Curso</th>
            <td>17/10/22</td>
        </tbody>

        <tbody>
            <th>Duração</th>
            <td>12 semanas</td>
        </tbody>

        <tbody>
            <th>Horário de Aula</th>
            <td>8h às 18h</td>
        </tbody>

        <tbody>
            <th>Formato de Aula</th>
            <td>Online e ao vivo</td>
        </tbody>

        <tbody>
            <th>Idioma</th>
            <td>Português</td>
        </tbody>

    </table>







</body>

</html>
